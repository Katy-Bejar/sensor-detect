AWSTemplateFormatVersion: '2010-09-09'
Description: Fog to Serverless - API Gateway + Lambda

Resources:

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

  FogEventLambda:
    Type: AWS::Lambda::Function
    Properties:
      Runtime: python3.10
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          import json

          def handler(event, context):
              print("Evento recibido desde Fog:")
              print(json.dumps(event))
              return {
                  "statusCode": 200,
                  "body": json.dumps({"message": "Evento procesado"})
              }

  ApiGateway:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: fog-api
      ProtocolType: HTTP

  ApiIntegration:
    Type: AWS::ApiGatewayV2::Integration
    DependsOn: FogEventLambda
    Properties:
      ApiId: !Ref ApiGateway
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub >
        arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${FogEventLambda}:invocations
      PayloadFormatVersion: '2.0'

  ApiRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref ApiGateway
      RouteKey: POST /evento
      Target: !Join
        - /
        - - integrations
          - !Ref ApiIntegration

  ApiStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      ApiId: !Ref ApiGateway
      StageName: prod
      AutoDeploy: true

  LambdaPermission:
    Type: AWS::Lambda::Permission
    DependsOn:
      - FogEventLambda
      - ApiStage
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref FogEventLambda
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:*
